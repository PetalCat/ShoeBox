services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: shoebox-app
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - HOST=0.0.0.0
      - PORT=3847
      - BODY_SIZE_LIMIT=100M
    ports:
      - "3847:3847"
    volumes:
      - ./data:/app/data
    restart: unless-stopped
